<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controlls for HaCS Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>
  $( document ).ready(function() {
    var socket = io.connect('http://localhost:8080/');
    socket.on('keystroke', function (keystroke) {
      console.log(keystroke);
    });
    $('.up').click(function(){
      console.log('clicked');
      socket.emit('input', [0,1]);
    })
    $('.right').click(function(){
      console.log('clicked');
      socket.emit('input', [1,0]);
    })
    $('.left').click(function(){
      console.log('clicked');
      socket.emit('input', [-1,0]);
    })
    $('.down').click(function(){
      console.log('clicked');
      socket.emit('input', [0,-1]);
    })
  });

  </script>
  <style>
  body, html {
  height: 100%;
}
  body {text-align: center;}
  div {width: 100%; height: 100%;}
  a {box-sizing: border-box; display: block; float:left; border: 10px white solid;}
  .up {width:100%; background-color:orange; color: white; height: 25%;}
  .down {width:100%; background-color:orange; color: white; height: 25%;}
  .left {width: 50%; background-color: red; color; white; height: 50%;}
  .right {width: 50%; background-color: red; color; white; height: 50%;}
  </style>
</head>
<body>
  <div>
<a href="#" class="up">UP KEY</a>
<a href="#" class="left">Left KEY</a>
<a href="#" class="right">Right KEY</a>
<a href="#" class="down">Down KEY</a>
</div>
</body>
</html>
